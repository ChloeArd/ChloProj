<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi-Fou-Mi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Chi - Fou - Mi</h1>
        <div id="players">
            <p id="player">Joueur: 0</p>
            <p id="computer">Ordinateur: 0</p>
        </div>
        <h2> Choisissez entre:</h2>
        <div id="picture">
            <img class="hand" src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/raised-hand.png" alt="feuille">
            <img class="hand" src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/oncoming-fist.png" alt="pierre">
            <img class="hand" src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/victory-hand.png" alt="ciseau">
        </div>
        <div id="button">
            <button id="feuille">Feuille</button>
            <button id="pierre">Pierre</button>
            <button id="ciseau">Ciseau</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
